<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Tic-tac-toe</title>
    </head>
    <body>
        
        <div id="game">
            <div id="current-player" style="display: none;">
                <p>Current player : <b id="curr-player">X</b> </p>
            </div>
            <div id="board" style="display:none ;">
                <button class="cell" id="1" onclick="ButtonPressed(1)">-</button>
                <button class="cell" id="2" onclick="ButtonPressed(2)">-</button>
                <button class="cell" id="3" onclick="ButtonPressed(3)">-</button>
                <button class="cell" id="4" onclick="ButtonPressed(4)">-</button>
                <button class="cell" id="5" onclick="ButtonPressed(5)">-</button>
                <button class="cell" id="6" onclick="ButtonPressed(6)">-</button>
                <button class="cell" id="7" onclick="ButtonPressed(7)">-</button>
                <button class="cell" id="8" onclick="ButtonPressed(8)">-</button>
                <button class="cell" id="9" onclick="ButtonPressed(9)">-</button>
            </div>
            <div class="player-selector" style="display : none;">
                <p>Player 1 = X</p>
                <p>Player 2 = O</p>
            </div>
            <div id="winner" style="display: none;">
                <p>Winner : <b id="winner-name">-</b> </p>
            </div>
            <div id="controls">
                <button id="reset" onclick="resetGame()">Reset</button>
                <button id="start" onclick="startGame()">Start</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
